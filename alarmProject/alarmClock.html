<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BASIC CLOCK</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@500&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <!-- a box that contain  clock and list of alarm -->
  <div id="box">
    <!-- a div for clock content digital and anlog -->
    <div id="clock">
      <div class="container">
        <!-- analogClock div -->
        <div id="analogClock">

          <!-- three hands of analog clock -->
          <div id="hour-hand" style="--color:#fff    ; --height: 65px" class="hand"><i></i></div>
          <div id="min-hand" style="--color:#F4CE14 ; --height: 75px" class="hand"><i></i></div>
          <div id="sec-hand" style="--color:red     ; --height: 90px" class="hand"><i></i></div>

          <!-- 1 to 12 series in roman style for analog clock -->
          <span style="--i:1"><b>i</b></span>
          <span style="--i:2"><b>ii</b></span>
          <span style="--i:3"><b>iii</b></span>
          <span style="--i:4"><b>iv</b></span>
          <span style="--i:5"><b>v</b></span>
          <span style="--i:6"><b>vi</b></span>
          <span style="--i:7"><b>vii</b></span>
          <span style="--i:8"><b>viii</b></span>
          <span style="--i:9"><b>ix</b></span>
          <span style="--i:10"><b>v</b></span>
          <span style="--i:11"><b>xi</b></span>
          <span style="--i:12"><b>xii</b></span>
        </div>
      </div>
      <!-- another div for digital clock alarm input data -->
      <div id="digitalClock">
        <!-- div for displaying current time digitally -->
        <div id="currentTime"> </div>
        <div id="alarmClock">
          <!-- div for select to read hour from user -->
          <div class="alarmTime">
            <select>
              <option value="HOUR" selected hidden>HOUR</option>
            </select>
          </div>
          <!-- div for select to read minutes from user -->
          <div class="alarmTime">
            <select>
              <option value="MINUTE" selected hidden>MINUTE</option>
            </select>
          </div>
          <!-- div for select to read AM or PM from user -->
          <div class="alarmTime">
            <select>
              <option value="AM/PM" selected hidden>AM/PM</option>
            </select>
          </div>
        </div>
        <!-- here we are adding a button that adds an alarm to alarm array -->
        <div id="setButton">
          <button id="set_alarm"><b>ADD ALARM</b></button>
        </div>
      </div>


    </div>
    <!-- one last div in which all alarms will be displayed -->
    <div class="activeAlarms"></div>
  </div>
  <!-- finally linking our javascript file to our html -->
  <script src="script.js"></script>
</body>

</html>
